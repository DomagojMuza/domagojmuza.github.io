<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="card" data-scroll>
                <p id="name" class="name"></p>
                <p id="aboutMe" class="aboutMe"></p>
            </div>
        </div>
        <div class="content" data-scroll>
            <div class="projects">
                <p class="headlines">Projects</p>
                <ul class="projects_list">
                    <li class="project">
                        <div id="carouselExampleControls" class="carousel slide carousel-size" data-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="farmManager/weather.PNG" class="project_preview" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="farmManager/acti.PNG" class="project_preview" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="farmManager/field.PNG" class="project_preview" alt="...">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                        </div>
                        <div class="project_name">farmManager: 
                            <span class="project_description">It helps farmers and other people to manage their fields and activities.</span>
                        </div>
                        <div class="project_name">Build with:
                            <span class="project_description">Node, Express, JavaScript, Vue.js, MongoDB, PDFMake, CronJob</span>
                        </div>
                        
                    </li>
                </ul>
            </div>
            <div class="skills">
                <p class="headlines">Skills</p>
                <ul class="skills_list">
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                    <li>Node</li>
                    <li>Express</li>
                    <li>Firebase</li>
                    <li>MongoDB</li>
                    <li>Vue.js</li>
                </ul>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
